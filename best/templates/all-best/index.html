{%extends 'all-best/base.html'%}

{% block content %}
{{block.super}}

<div class="container text-center">
    <h1>Achievements</h1>
</div>

<div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        {% for proj in project %}
        <div class="card-group">
          <div class="card">
            <img class="card-img-top" src="{{proj.image.url}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{proj.project_name}}</h5>
              <p class="card-text">{{proj.description}}</p>
  
            </div>
            <div class="card-footer">
              <small class="text-muted">{{proj.pub_date}}</small>
            </div>
          </div>
      </div>
      {% endfor %}
    </div>
    </div>
  </div>
  
<div class="col-md-3">
    <form action="/post/project/">
        <input type="submit" style=" background :linear-gradient(to left,#fd1d1d,#fcb045)"value="show a project" />
    </form>
</div>

<div class="col-md-3">
  <form action="/post/project/">
      <input type="submit" style=" background :linear-gradient(to left,#fd1d1d,#fcb045)"value="update a project" />
  </form>
</div>

{% endblock %}
