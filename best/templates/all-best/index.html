{%extends 'all-best/base.html'%}

{% block content %}
{{block.super}}


  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" height="500" src="/static/images/theme.jpeg" alt="First slide">
      </div>
      
      <div class="carousel-item">
        <img class="d-block w-100" height="500"
          src="/static/images/cup.jpg"
          alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div class="container mt-5" style="gap: 15px;">

  <h1 class="text-center">POSTED PROJECTS</h1>

  <div class="col-md-3">
    <form action="/post/project/">
      <input type="submit" style=" background :linear-gradient(to left,#fd1d1d,#fcb045)" value="post a project" />
    </form>
  </div>

  <div class="row mt-4" id="">
    {% for proj in project %}
    <div class="col-md-12 col-md-6 col-lg-6" id="main" style="gap:5px;">
      <div class="card mb-4 " id="" style="width:35rem;height:fit-content;margin: 10px;padding: 5px;">
        <a href="{% url 'project_details' proj.id %}">
          <img src="{{ proj.image.url }}" class="card-img-top responsive" alt="Personal"style="object-fit: cover;height:360px;">
        </a>
        <div class="card-body ">
          <p class="fade-item mb-2"> Title:  {{ proj.title}}</p>
          <div class="d-flex justify-content-between location-date">
            <div>
              <p class="text-capitalise">category:  {{ proj.category}}</p>
            </div>
            <div>
              <p>{{ proj.date|date}}</p>
              <p>{{ proj.user.bio}}</p>
              <a href="{{ proj.url }}"><button class="btn btn-outline-info">view_site</button></a>
            </div>

          </div>


        </div>
      </div>
    </div>
    {% endfor %}

  </div>
</div>




{% endblock %}
