{%extends 'all-best/base.html'%}

{% block content %}
{{block.super}}

<div class="container text-center">
    <h1>Achievements</h1>
</div>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://www.istockphoto.com/photo/trophy-gm108353971-14844576?utm_source=unsplash&utm_medium=affiliate&utm_campaign=srp_photos_bottom&utm_content=https%3A%2F%2Funsplash.com%2Fs%2Fphotos%2Ftrophy&utm_term=trophy%3A%3A%3A" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://www.istockphoto.com/photo/trophy-gm108353971-14844576?utm_source=unsplash&utm_medium=affiliate&utm_campaign=srp_photos_bottom&utm_content=https%3A%2F%2Funsplash.com%2Fs%2Fphotos%2Ftrophy&utm_term=trophy%3A%3A%3A" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://www.istockphoto.com/photo/trophy-gm108353971-14844576?utm_source=unsplash&utm_medium=affiliate&utm_campaign=srp_photos_bottom&utm_content=https%3A%2F%2Funsplash.com%2Fs%2Fphotos%2Ftrophy&utm_term=trophy%3A%3A%3A" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        {% for proj in project %}
        <div class="card-group">
          <div class="card">
            <a href="{% url 'project_details' proj.id %}">
              <img src="{{ proj.image.url }}"class="card-img-top responsive" alt="Personal">
          </a>
            <div class="card-body">
              <h5 class="card-title">{{proj.project_name}}</h5>
              <p class="card-text">{{proj.description}}</p>
  
            </div>
            <div class="card-footer">
              <small class="text-muted">{{proj.pub_date}}</small>
            </div>
          </div>
      </div>
      {% endfor %}
    </div>
    </div>
  </div>
  
<div class="col-md-3">
    <form action="/post/project/">
        <input type="submit" style=" background :linear-gradient(to left,#fd1d1d,#fcb045)"value="show a project" />
    </form>
</div>

<div class="col-md-3">
  <form action="/post/project/">
      <input type="submit" style=" background :linear-gradient(to left,#fd1d1d,#fcb045)"value="update a project" />
  </form>
</div>



{% endblock %}
